<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnTag - Google Tag Manager</title>
    <!-- Google Tag Manager -->
    <script>
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-M85NG973');
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }

        #cta-button {
            background-color: orange;
        }

        form {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- End Google Tag Manager -->
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M85NG973" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="container">
        <h1>Welcome to the GTM Learning Page</h1>

        <button onclick="trackEvent('Button 1')" style="background-color: red;">Button 1</button>
        <button onclick="trackEvent('Button 2')" style="background-color: green;">Button 2</button>
        <button onclick="trackEvent('Button 3')" style="background-color: blue;">Button 3</button>

        <p>This is a simple HTML page to help you learn and experiment with Google Tag Manager.</p>

        <button id="cta-button" onClick="trackEvent('Click Me')">Click Me</button>

        <form id="contact-form">
            <h2>Contact Us</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <button type="submit" onClick="trackEvent('Form Submit')">Submit</button>
        </form>

        <p>Visit our <a href="samplepage.html" id="example-link">homepage</a>.</p>
    </div>

    <script>
        window.onload = (event) => {
            console.log("Index page is fully loaded");
        };

        document.getElementById('cta-button').addEventListener('click', function() {
            alert('Button Clicked!');
        });

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form Submitted!');
        });

        document.getElementById('example-link').addEventListener('click', function() {
            alert('Link Clicked!');
        });

        function trackEvent(buttonName) {
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('event', 'button_click', {
                'event_category': 'Button Click',
                'event_label': buttonName
            });
            console.log('Button clicked:', buttonName);
        }
    </script>
</body>
</html>
